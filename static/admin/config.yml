backend:
  name: git-gateway
  repo: sepaen/site
  branch: master

media_folder: static/assets
public_folder: /assets

collections:
  - name: projects
    label: Projects
    folder: content/projects
    create: true
    slug: '{{slug}}'
    fields:
      - { label: Type, name: type, widget: hidden, default: project }
      - { label: Draft, name: draft, widget: boolean, default: true }
      - { label: Date, name: date, required: false, widget: datetime }
      - {
          label: Short title (as shown in project URL),
          name: title,
          widget: string,
        }
      - { label: Title, name: fulltitle, widget: text }
      - { label: Subtitle, name: subtitle, required: false, widget: text }
      - {
          label: Color,
          name: color,
          required: false,
          default: '#fff',
          widget: color,
        }
      - label: Images
        name: images
        widget: list
        fields:
          - { label: Image, name: image, widget: image }
      - { label: Body, name: body, widget: markdown }

  - name: jobs
    label: Jobs
    folder: content/jobs
    create: true
    slug: '{{slug}}'
    fields:
      - { label: Type, name: type, widget: hidden, default: job }
      - { label: Draft, name: draft, widget: boolean, default: true }
      - { label: Date, name: date, widget: datetime }
      - { label: Title, name: title, widget: text }
      - { label: Description, name: description, widget: text }
      - {
          label: Requirements,
          name: requirements,
          required: false,
          widget: text,
        }
      - { label: 'How to apply', name: howto, required: false, widget: text }

  - name: pages
    label: Pages
    files:
      - label: Contact Page
        name: contact
        file: content/pages/contact.md
        fields:
          - { label: type, name: type, widget: hidden, default: contact }
          - { label: Title, name: title, widget: string }
          - { label: Email, name: email, widget: string }
          - name: phone
            label: Phone numbers
            widget: list
            fields:
              - { label: Number, name: number, widget: string }
          - name: social
            label: Social networks
            widget: list
            fields:
              - { label: Platform, name: platform, widget: string }
              - { label: URL, name: url, widget: string }

      - label: 'About Page'
        name: about
        file: content/pages/about.md
        fields:
          - { label: type, name: type, widget: hidden, default: about }
          - { label: Body, name: body, widget: markdown }

      - label: 'No jobs available'
        name: nojobs
        file: content/pages/no-jobs.md
        fields:
          - { label: type, name: type, widget: hidden, default: nojobs }
          - { label: Text, name: text, widget: text }
